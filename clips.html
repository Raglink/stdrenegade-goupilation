<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/clips.css" />
		<script type="text/javascript" src="scripts/authentication.js"></script>
		<script type="text/javascript" src="scripts/goupilation.js"></script>
	</head>
	<body onload="loadSavedClips()">
		<div class="ribbon">
			<div>
				<div class="group-label">Fetch</div>
				<div class="group-fetch">
					<input type="date" id="start_date" name="start_date">
					<input type="date" id="end_date" name="end_date">
					<button class="button submit-button" onclick="submitDates()">Submit</button>
				</div>
			</div>
			<div>
				<div class="group-label">Select</div>
				<div class="group-select">	
					<button class="button select-button" onclick="setAllClipsSelectionState(true)">Select All</button>
					<button class="button select-button" onclick="setAllClipsSelectionState(false)">Unselect All</button>
					<button class="button select-button" onclick="filterSelectedClips()">Filter Selected</button>
				</div>
			</div>
			<div>
				<div class="group-label">Save</div>
				<div class="group-save">
					<button class="button save-button" onclick="addSelectedClips()" title="Add selected clips to saved clips">Add</button>
					<button class="button save-button" onclick="saveSelectedClips()" title="Save selected clips">Save</button>
					<button class="button save-button" onclick="loadSavedClips()" title="Load saved clips">Load</button>
					<button class="button save-button" onclick="deleteSavedClips()" title="Delete saved clips">Delete</button>
				</div>
			</div>
		</div>
		<div id="clipsList"></div>
	</body>
</html>
