<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/clips.css" />
    <script type="module" src="scripts/clips-events.js"></script>
  </head>

  <body>

    <div id="remote-clips">
      <div class="info">
        Fetch clips from Twitch
      </div>
      <div class="ribbon">
        <input type="date" id="start_date" name="start_date" />
        <input type="date" id="end_date" name="end_date" />
        <button id="submit-dates-button" class="button submit-button">
          Submit
        </button>
        <button class="button select-button" id="add-selected-button" title="Add clips to current selection">
          &gt;
        </button>
      </div>
      <div id="remote-clips-table"></div>
    </div>

    <div id="local-clips">
      <div class="info">
        Manage clips for the video
      </div>
      <div class="ribbon">
        <input id="save-input" type="text" list="save-list" placeholder="Select/Enter save name"/>
        <datalist id="save-list"></datalist>
        <button id="save-button" class="button save-button" title="Save selected clips">
          Save
        </button>
        <button id="load-button" class="button save-button" title="Load saved clips">
          Load
        </button>
        <button id="delete-button" class="button save-button" title="Delete saved clips">
          Delete
        </button>
        <button id="import-button" class="button share-button" title="Import saved clips">
          Import
        </button>
        <button id="export-button" class="button share-button" title="Export saved clips">
          Export
        </button>
        <button id="video-button" class="button video-button" title="Choose current selection for the video">
          Select
        </button>
      </div>
      <div id="local-clips-table"></div>
    </div>

    <div id="import-export">
      <div>
        <textarea id="import-export-input"></textarea>
        <div class="ribbon">
          <button id="import-export-confirm" class="button share-button"></button>
          <button id="import-export-cancel" class="button">Cancel</button>
        </div>
      </div>
    </div>

  </body>
</html>
